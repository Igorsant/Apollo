name: Node.js CI - Backend

on:
  push:
    branches: [ "api-*" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
    - uses: actions/checkout@v3

    - name: Selecionar vers√£o Node.js ${{ matrix.node-version }}
      working-directory: backend
      run: npm ci
      
    - name: Executar Testes com Jest
      working-directory: backend
      run: npm test
